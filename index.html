<link rel="import" href="elements/elements.html">

<!--
`<uqlibrary-secure-file-access>` is a simple element that displays the availability of computers in the various libraries

Example:

    <uqlibrary-secure-file-access></uqlibrary-secure-file-access>

@demo

@demo demo/index.html Demo of the Full view
@demo demo/index-compact.html Demo of the Compact view
-->

<dom-module id="uqlibrary-secure-file-access">
  <style is="custom-style" include="common-styles">
    :host {
      @apply(--uql-app-host);
    }

    #pages {
      position: absolute;
      top: 0;
      right:0;
      left:0;
      bottom: 0;
    }

    /** Full View */
    .back-arrow {
      margin-right: 20px;
    }
  </style>

  <template>
    <!-- API & GA dependencies -->
    <uqlibrary-api-account id="account"></uqlibrary-api-account>
    <uqlibrary-ga id="ga" app-name="[[_gaAppName]]"></uqlibrary-ga>

  </template>

  <script src="elements/uqlibrary-secure-file-access.js"></script>
</dom-module>
