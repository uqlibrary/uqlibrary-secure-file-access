<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no">
  <title>uqlibrary-secure-file-access test</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../test-fixture/test-fixture-mocha.js"></script>
  <link rel="import" href="../../test-fixture/test-fixture.html">


  <link rel="import" href="../elements/uqlibrary-secure-file-access.html">
</head>
<body>

<test-fixture id="element">
  <template>
    <uqlibrary-secure-file-access></uqlibrary-secure-file-access>
  </template>
</test-fixture>

<script>
  suite('<uqlibrary-secure-file-access> tests', function () {
    var element;

    setup(function () {
      element = fixture('element');
    });

    test('it should redirect open access files to the correct url', function (done) {
      flush(function () {
        element.setCollectionTypeDefault('thomson');
        element.setFilePathDefault('/someFile.pdf');

        var body = element.$.layout;

        var redirectparagraph = body.querySelector('#redirect p');
        expect(redirectparagraph.textContent).to.contain('We have the file ready for you');

        var link = body.querySelector('#redirect p a');
        expect(link.textContent).to.contain('Click here');

        var copyright = body.querySelector('#copyright');
        expect(copyright).to.have.property('hidden');

        var invalidRequest = body.querySelector('#invalidRequest');
        expect(invalidRequest).to.have.property('hidden');
        done();
      });
    });

    test('it should show the copyright page for copyrighted files', function (done) {
      flush(function () {
        element.setCollectionTypeDefault('exams');
        element.setFilePathDefault('/someFile.pdf');

        var body = element.$.layout;
console.log(body);
        var header = body.querySelector('#copyright h2');
        expect(header.textContent).to.contain('COMMONWEALTH OF AUSTRALIA');

        var copyright = body.querySelector('#copyright');

        var els = body.querySelector('#copyright #download');
        expect(els.textContent).to.contain('Acknowledge Copyright and Download');

        var invalidRequest = body.querySelector('#invalidRequest');
        expect(invalidRequest).to.have.property('hidden');

        var redirectparagraph = body.querySelector('#redirect p');
        expect(redirectparagraph).to.have.property('hidden');
        done();

      });
    });

    test('it should handle invalid file requests', function (done) {
      flush(function () {
        element.setCollectionTypeDefault('exams');
        element.setFilePathDefault('/someFile.pdf');

        var body = element.$.layout;

        var invalidRequest = body.querySelector('#invalidRequest');

        var header = invalidRequest.querySelector('#invalidRequest h2');
        expect(header.textContent).to.contain('Invalid file location');

        var header2 = invalidRequest.querySelector('h3');
        expect(header2.textContent).to.contain('Sorry, this is not a valid file location.');

        var copyright = body.querySelector('#copyright');
        expect(copyright).to.have.property('hidden');

        var redirectparagraph = body.querySelector('#redirect p');
        expect(redirectparagraph).to.have.property('hidden');
        done();

      });
    });
  });


</script>

</body>
</html>
