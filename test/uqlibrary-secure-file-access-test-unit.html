<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no">
  <title>uqlibrary-secure-file-access unit test</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../test-fixture/test-fixture-mocha.js"></script>
  <link rel="import" href="../../test-fixture/test-fixture.html">


  <link rel="import" href="../elements/uqlibrary-secure-file-access.html">
</head>
<body>

<test-fixture id="element">
  <template>
    <uqlibrary-secure-file-access></uqlibrary-secure-file-access>
  </template>
</test-fixture>

<script>
  suite('<uqlibrary-secure-file-access> unit tests', function () {
    var element;

    setup(function () {
      document.cookie="UQLMockData=enabled";
      element = fixture('element');
    });

    test('will be able to manually load a parameter path in dev', function (done) {
      element.setSearch('?collection=exams&file=0001/coursecode.pdf');
      element.setupPath('/collection.html');

      var expected = '/exams/0001/coursecode.pdf';
      var actual = element.pathname;
      expect(expected).to.equal(actual);

      done();
    });

    test('it should get the file extension', function (done) {
      element.setSearch('?collection=thomson&file=0001/coursecode.pdf');
      element.setupPath('/thomson/someFile.pdf');

      var expected = 'pdf';
      var actual = element.getFileExtension();
      expect(expected).to.equal(actual);

      done();
    });

    test('it should skip a missing file extension', function (done) {
      element.setSearch('?collection=thomson&file=0001/coursecode.pdf');
      element.setupPath('/thomson/someFile');

      var expected = false;
      var actual = element.getFileExtension();
      expect(expected).to.equal(actual);

      done();
    });



    test('it should show the copyright page for copyrighted files with non-params url', function (done) {
      element.setupPath("/exams/0001/3e201.pdf");

      flush(function () {
        var body = element.$.layout;

        var header = body.querySelector('#copyright h3');
        expect(header.textContent).to.contain('COMMONWEALTH OF AUSTRALIA');

        var copyright = body.querySelector('#copyright');

        var els = body.querySelector('#copyright #download');
        expect(els.textContent).to.contain('Acknowledge Copyright and Download');

        var invalidRequest = body.querySelector('#invalidRequest');
        expect(invalidRequest).to.have.property('hidden');

        var redirectparagraph = body.querySelector('#redirect p');
        expect(redirectparagraph).to.have.property('hidden');

        done();

      });
    });

    test('it should redirect open access files to the correct url with non-params url', function (done) {
      element.setupPath("/collection.html?collection=thomson&file=someFile.pdf");

      flush(function () {
        var body = element.$.layout;

        var redirectparagraph = body.querySelector('#redirect p');
        expect(redirectparagraph.textContent).to.contain('you should be redirected');

        var link = body.querySelector('#redirect p a');
        expect(link.textContent).to.contain('Download the file');

        var copyright = body.querySelector('#copyright');
        expect(copyright).to.have.property('hidden');

        var invalidRequest = body.querySelector('#invalidRequest');
        expect(invalidRequest).to.have.property('hidden');
        done();
      });
    });

  });


</script>

</body>
</html>
